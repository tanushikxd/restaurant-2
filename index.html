<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restauran</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-wrapper">
            <div class="header-wrapper_logo">
                <a href="#!" class="header-wrapper_logo-link logo-link">
                    <img src="assets/icons/Logo.svg" alt="" class="header-wrapper_logo-link_img">
                    Amazing taste
                </a>
            </div>
            <nav class="nav">
                <ul class="nav-items">
                    <li class="nav-items_item">
                        <a href="#!" class="nav-items_item-link">
                            Pizza
                        </a>
                    </li>
                    <li class="nav-items_item">
                        <a href="#!" class="nav-items_item-link">
                            Sushi Roll
                        </a>
                    </li>
                    <li class="nav-items_item">
                        <a href="#!" class="nav-items_item-link">
                            Lunch boxes
                        </a>
                    </li>
                    <li class="nav-items_item">
                        <a href="#!" class="nav-items_item-link">
                            Snacks
                        </a>
                    </li>
                    <li class="nav-items_item">
                        <a href="#!" class="nav-items_item-link">
                            Deserts
                        </a>
                    </li>
                    <li class="nav-items_item">
                        <a href="#!" class="nav-items_item-link">
                            Soft & Hot Drinks
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <!-- Main start -->

    <section class="main">
        <div class="main-wrapper">
            <h1 class="main-wrapper_title">
                We’ll bring you a hot and fresh food
                within just 40mins  
            </h1>
            <div class="main-cards">
                <div class="main-cards_card">
                    <a href="#!" class="main-cards_card-link">
                        <img src="assets/icons/3. Icons/3. Icons/ic_watch_later.svg" alt="Clocks" class="main-cards_card-link_icon">
                    </a>
                    <p class="main-cards_card-link_icon-text">
                        Delivery hours 10am - 7pm
                    </p>
                    <p class="main-cards_card-link_icon-text_desc">
                        WORKING TIME
                    </p>
                </div>
                <div class="main-cards_card">
                    <a href="#!" class="main-cards_card-link">
                        <img src="assets/icons/3. Icons/ic_near_me.svg" alt="Location" class="main-cards_card-link_icon">
                    </a>
                    <p class="main-cards_card-link_icon-text">
                        St. George str 95 (L97QE)
                    </p>
                    <p class="main-cards_card-link_icon-text_desc">
                        Nearest cafè
                    </p>
                </div>
                <div class="main-cards_card">
                    <a href="#!" class="main-cards_card-link">
                        <img src="assets/icons/3. Icons/ic_call.svg" alt="Phone" class="main-cards_card-link_icon">
                    </a>
                    <p class="main-cards_card-link_icon-text">
                        077 - 89 - 360 - 275
                    </p>
                    <p class="main-cards_card-link_icon-text_desc">
                        Call to order
                    </p>
                </div>
               
            </div>
            
        </div>
        <div class="main-wrapper_icons">
            <a href="#!" class="main-wrapper_side">
                <img src="assets/icons/man.svg" alt="Icon-1" class="main-wrapper_side-btn">
            </a>
            <a href="#!" class="main-wrapper_side">
                <img src="assets/icons/bowl.svg" alt="Icon-1" class="main-wrapper_side-btn">
            </a>
            <a href="#!" class="main-wrapper_side">
                <img src="assets/icons/heart.svg" alt="Icon-1" class="main-wrapper_side-btn">
            </a>
        </div>
    </section>


     <!-- Main end -->




</body>
</html>
